<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ecobuddy Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

        <!-- Home icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z" fill="currentColor"/></svg>
      </button>
      <button class="nav-btn" data-route="/actions" aria-label="Actions" title="Actions">

        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 3H5a2 2 0 00-2 2v14l4-4h12a2 2 0 002-2V5a2 2 0 00-2-2z" fill="currentColor"/>

      </button>

        <svg viewBox="0 0 24 24" aria-hidden="true">

    <!-- Note: plain script (not type=module) for widest compatibility -->
    <script src="./app.js"></script>
  </body>
</html>
